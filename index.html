        let currentDay = 'Segunda';
        let treinosState = {};
        
        // Inicializar estado
        function initState() {
            const saved = localStorage.getItem('dashboard-treinos-v' + DATA_VERSION);
            if (saved) {
                treinosState = JSON.parse(saved);
            } else {
                // Limpar vers√µes antigas
                for (let i = 1; i < DATA_VERSION; i++) {
                    localStorage.removeItem('dashboard-treinos-v' + i);
                }
                // Inicializar estado vazio
                treinosState = {
                    anna: {},
                    legacia: {}
                };
                ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado', 'Domingo'].forEach(dia => {
                    treinosState.anna[dia] = { concluido: false, exercicios: {}, cargas: {} };
                    treinosState.legacia[dia] = { concluido: false, exercicios: {}, cargas: {} };
                });
            }
            
            // Garantir que estados antigos tenham o campo cargas
            ['anna', 'legacia'].forEach(profile => {
                ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado', 'Domingo'].forEach(dia => {
                    if (!treinosState[profile][dia].cargas) {
                        treinosState[profile][dia].cargas = {};
                    }
                });
            });
        }
        
        function saveState() {
            localStorage.setItem('dashboard-treinos-v' + DATA_VERSION, JSON.stringify(treinosState));
        }
        
        function switchProfile(profile) {
            currentProfile = profile;
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', (i === 0 && profile === 'anna') || (i === 1 && profile === 'legacia'));
            });
            renderAll();
        }
        
        function selectDay(dia) {
            currentDay = dia;
            renderDaySelector();
            renderWorkout();
        }
        
        function renderProfileInfo() {
            const perfil = perfis[currentProfile];
            document.getElementById('profile-info').innerHTML = `
                <div class="profile-stat">
                    <span class="label">Altura</span>
                    <span class="value">${perfil.altura}</span>
                </div>
                <div class="profile-stat">
                    <span class="label">Peso</span>
                    <span class="value">${perfil.peso}</span>
                </div>
            `;
            
            const warning = document.getElementById('health-warning');
            if (perfil.observacoes) {
                warning.style.display = 'block';
                warning.textContent = perfil.observacoes;
            } else {
                warning.style.display = 'none';
            }
        }
        
        function renderStats() {
            const perfil = perfis[currentProfile];
            const state = treinosState[currentProfile];
            
            let treinosConcluidos = 0;
            let exerciciosFeitos = 0;
            let exerciciosTotal = 0;
            
            perfil.treinos.forEach(treino => {
                if (state[treino.dia]?.concluido) treinosConcluidos++;
                if (treino.exercicios) {
                    exerciciosTotal += treino.exercicios.length;
                    treino.exercicios.forEach((ex, i) => {
                        if (state[treino.dia]?.exercicios?.[i]) exerciciosFeitos++;
                    });
                }
            });
            
            const progressoTreinos = (treinosConcluidos / 7) * 100;
            const progressoExercicios = exerciciosTotal > 0 ? (exerciciosFeitos / exerciciosTotal) * 100 : 0;
            
            document.getElementById('treinos-count').textContent = `${treinosConcluidos}/7`;
            document.getElementById('exercicios-count').textContent = `${exerciciosFeitos}/${exerciciosTotal}`;
            document.getElementById('treinos-progress').style.width = `${progressoTreinos}%`;
            document.getElementById('exercicios-progress').style.width = `${progressoExercicios}%`;
            
            let statusEmoji = 'üöÄ';
            let statusText = 'Vamos l√°!';
            if (progressoTreinos >= 100) {
                statusEmoji = 'üèÜ';
                statusText = 'Semana Completa!';
            } else if (progressoTreinos >= 50) {
                statusEmoji = 'üí™';
                statusText = 'No Ritmo!';
            }
            
            document.getElementById('status-text').textContent = statusEmoji;
            document.getElementById('status-label').textContent = statusText;
        }
        
        function renderDaySelector() {
            const perfil = perfis[currentProfile];
            const state = treinosState[currentProfile];
            
            document.getElementById('day-selector').innerHTML = perfil.treinos.map(treino => {
                const isActive = treino.dia === currentDay;
                const isCompleted = state[treino.dia]?.concluido;
                return `
                    <div class="day-btn ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}" 
                         onclick="selectDay('${treino.dia}')">
                        <div class="day-name">${treino.dia}</div>
                        <div class="day-type">${treino.tipoTreino}</div>
                        ${isCompleted ? '<div class="check">‚úì</div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        function toggleExercise(index) {
            const state = treinosState[currentProfile][currentDay];
            if (!state.exercicios) state.exercicios = {};
            state.exercicios[index] = !state.exercicios[index];
            
            // Verificar se todos exerc√≠cios est√£o completos
            const treino = perfis[currentProfile].treinos.find(t => t.dia === currentDay);
            if (treino.exercicios && treino.exercicios.length > 0) {
                const todosConcluidos = treino.exercicios.every((_, i) => state.exercicios[i]);
                state.concluido = todosConcluidos;
            }
            
            saveState();
            renderAll();
        }
        
        function toggleDayComplete() {
            const state = treinosState[currentProfile][currentDay];
            state.concluido = !state.concluido;
            
            // Se marcar como completo, marcar todos exerc√≠cios tamb√©m
            const treino = perfis[currentProfile].treinos.find(t => t.dia === currentDay);
            if (treino.exercicios) {
                if (!state.exercicios) state.exercicios = {};
                treino.exercicios.forEach((_, i) => {
                    state.exercicios[i] = state.concluido;
                });
            }
            
            saveState();
            renderAll();
        }
        
        function toggleExerciseDetails(index) {
            const item = document.getElementById('exercise-' + index);
            item.classList.toggle('expanded');
        }
        
        function renderWorkout() {
            const treino = perfis[currentProfile].treinos.find(t => t.dia === currentDay);
            const state = treinosState[currentProfile][currentDay];
            
            if (treino.tipoTreino === 'Descanso') {
                document.getElementById('workout-content').innerHTML = `
                    <div class="workout-card">
                        <div class="rest-day">
                            <div class="rest-emoji">üò¥</div>
                            <div class="rest-title">Dia de Descanso</div>
                            <div class="rest-text">${treino.descricaoGeral}</div>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="workout-card">
                    <div class="workout-header">
                        <div class="workout-title">${treino.dia} - ${treino.tipoTreino}</div>
                        <div class="workout-badge">${treino.tipoTreino}</div>
                    </div>
                    <div class="workout-desc">${treino.descricaoGeral}</div>
            `;
            
            if (treino.avisoSaude) {
                html += `<div class="health-warning" style="margin: 0.5rem;">‚ö†Ô∏è ${treino.avisoSaude}</div>`;
            }
            
            if (treino.protocolo) {
                html += `
                    <div class="protocol-card">
                        <div class="protocol-title">üìã ${treino.protocolo.tipo}</div>
                        <div class="protocol-text">
                            <strong>Dura√ß√£o:</strong> ${treino.protocolo.duracao}<br>
                            <strong>Protocolo:</strong> ${treino.protocolo.instrucoes}
                            ${treino.protocolo.sugestao ? `<br><strong>Sugest√£o:</strong> ${treino.protocolo.sugestao}` : ''}
                            ${treino.protocolo.exercicios ? `<br><strong>Exerc√≠cios:</strong> ${treino.protocolo.exercicios.join(', ')}` : ''}
                        </div>
                    </div>
                `;
                
                // Adicionar timer HIIT se for treino HIIT
                if (treino.tipoTreino === 'HIIT') {
                    html += `
                        <div class="hiit-timer-container">
                            <div class="timer-header">
                                <h3>‚è±Ô∏è Timer HIIT</h3>
                                <div id="timer-phase" class="timer-phase">Pronto para Come√ßar</div>
                            </div>
                            <div class="timer-display">
                                <div id="timer-countdown" class="timer-countdown">00:00</div>
                                <div id="timer-rounds" class="timer-rounds">Rodada: 0/0</div>
                            </div>
                            <div class="timer-progress-bar">
                                <div id="timer-progress" class="timer-progress-fill" style="width: 0%"></div>
                            </div>
                            <div class="timer-controls">
                                <button id="timer-start" class="timer-btn start" onclick="startTimer()">‚ñ∂Ô∏è Iniciar</button>
                                <button id="timer-pause" class="timer-btn pause" onclick="pauseTimer()" style="display: none;">‚è∏Ô∏è Pausar</button>
                                <button id="timer-reset" class="timer-btn reset" onclick="resetTimer()">üîÑ Reiniciar</button>
                            </div>
                            <div class="timer-info">
                                O timer ir√° alternar automaticamente entre trabalho e descanso com sinal sonoro
                            </div>
                        </div>
                    `;
                }
            }
            
            if (treino.exercicios && treino.exercicios.length > 0) {
                html += '<div class="exercise-list">';
                treino.exercicios.forEach((ex, i) => {
                    const isCompleted = state.exercicios?.[i];
                    const loadHistory = getLoadHistory(i);
                    const progressIndicator = getProgressionIndicator(loadHistory);
                    
                    html += `
                        <div id="exercise-${i}" class="exercise-item ${isCompleted ? 'completed' : ''}">
                            <div class="exercise-header">
                                <div class="exercise-checkbox ${isCompleted ? 'checked' : ''}" 
                                     onclick="event.stopPropagation(); toggleExercise(${i})"></div>
                                <div class="exercise-name">${ex.nome}</div>
                                <div class="exercise-reps">${ex.seriesReps}</div>
                                <div class="exercise-toggle" onclick="toggleExerciseDetails(${i})">‚ñº</div>
                            </div>
                            <div class="exercise-details">
                                <div class="detail-section">
                                    <div class="detail-title">M√∫sculos</div>
                                    <div class="detail-text">${ex.gruposMusculares}</div>
                                </div>
                                <div class="detail-section">
                                    <div class="detail-title">Como Executar</div>
                                    <div class="detail-text">${ex.detalhesExecucao}</div>
                                </div>
                                <div class="detail-section">
                                    <div class="detail-title">Erros Comuns</div>
                                    <ul class="error-list">
                                        ${ex.errosComuns.map(err => `<li>${err}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="load-tracking">
                                    <div class="load-tracking-header">
                                        <div class="load-tracking-title">üí™ Registro de Carga</div>
                                        ${progressIndicator}
                                    </div>
                                    <div class="load-input-group">
                                        <input 
                                            type="text" 
                                            id="load-input-${i}" 
                                            class="load-input" 
                                            placeholder="Ex: 20kg, 15kg, 12.5kg"
                                            value="${loadHistory.length > 0 ? loadHistory[0].peso : ''}"
                                        />
                                        <button class="save-load-btn" onclick="saveLoad(${i})">
                                            üíæ Salvar
                                        </button>
                                    </div>
                                    ${loadHistory.length > 0 ? `
                                        <div class="load-history">
                                            <div class="load-history-title">üìä Hist√≥rico (√∫ltimas 5 sess√µes)</div>
                                            ${loadHistory.map((entry, idx) => `
                                                <div class="load-entry">
                                                    <span class="load-value">${entry.peso}</span>
                                                    <span class="load-date">${formatDate(entry.data)}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            if (treino.circuitoMetabolic) {
                html += `
                    <div class="protocol-card" style="background: #450a0a; border-color: #ef4444;">
                        <div class="protocol-title" style="color: #fca5a5;">üî• ${treino.circuitoMetabolic.nome}</div>
                        <div class="protocol-text" style="color: #fecaca;">
                            <strong>Protocolo:</strong> ${treino.circuitoMetabolic.protocolo}<br>
                            <strong>Exerc√≠cios:</strong> ${treino.circuitoMetabolic.exercicios.join(', ')}
                        </div>
                    </div>
                `;
            }
            
            html += `
                    <button class="complete-day-btn ${state.concluido ? 'completed' : ''}" onclick="toggleDayComplete()">
                        ${state.concluido ? '‚úì Treino Conclu√≠do!' : 'Marcar Dia como Completo'}
                    </button>
                </div>
            `;
            
            document.getElementById('workout-content').innerHTML = html;
        }
        
        function renderAll() {
            renderProfileInfo();
            renderStats();
            renderDaySelector();
            renderWorkout();
            initTimer(); // Inicializar timer se for HIIT
        }
        
        // ===== LOAD TRACKING =====
        function saveLoad(exerciseIndex) {
            const input = document.getElementById(`load-input-${exerciseIndex}`);
            const peso = input.value.trim();
            
            if (!peso) {
                alert('Por favor, digite o peso utilizado (ex: 20kg, 15kg)');
                return;
            }
            
            const state = treinosState[currentProfile][currentDay];
            if (!state.cargas) state.cargas = {};
            if (!state.cargas[exerciseIndex]) state.cargas[exerciseIndex] = [];
            
            // Adicionar nova entrada de carga
            const entry = {
                peso: peso,
                data: new Date().toISOString().split('T')[0], // YYYY-MM-DD
                timestamp: Date.now()
            };
            
            state.cargas[exerciseIndex].unshift(entry); // Adicionar no in√≠cio
            
            // Manter apenas √∫ltimas 10 entradas
            if (state.cargas[exerciseIndex].length > 10) {
                state.cargas[exerciseIndex] = state.cargas[exerciseIndex].slice(0, 10);
            }
            
            saveState();
            renderWorkout();
        }
        
        function getLoadHistory(exerciseIndex) {
            const state = treinosState[currentProfile][currentDay];
            if (!state.cargas || !state.cargas[exerciseIndex]) return [];
            return state.cargas[exerciseIndex].slice(0, 5); // √öltimas 5 entradas
        }
        
        function getProgressionIndicator(history) {
            if (history.length < 2) return '';
            
            // Comparar os dois √∫ltimos registros
            const current = parseFloat(history[0].peso.replace(/[^0-9.]/g, ''));
            const previous = parseFloat(history[1].peso.replace(/[^0-9.]/g, ''));
            
            if (isNaN(current) || isNaN(previous)) return '';
            
            if (current > previous) {
                return '<div class="load-indicator up" title="Progrediu!">‚Üó</div>';
            } else if (current < previous) {
                return '<div class="load-indicator down" title="Diminuiu">‚Üò</div>';
            } else {
                return '<div class="load-indicator same" title="Manteve">‚Üí</div>';
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const dateOnly = date.toISOString().split('T')[0];
            const todayOnly = today.toISOString().split('T')[0];
            const yesterdayOnly = yesterday.toISOString().split('T')[0];
            
            if (dateOnly === todayOnly) return 'Hoje';
            if (dateOnly === yesterdayOnly) return 'Ontem';
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            return `${day}/${month}`;
        }
        // ===== END LOAD TRACKING =====
        
        // ===== HIIT TIMER =====
        let timerInterval = null;
        let timerState = {
            isRunning: false,
            currentPhase: 'work', // 'work' ou 'rest'
            currentRound: 0,
            totalRounds: 0,
            workTime: 30,
            restTime: 30,
            timeRemaining: 30,
            totalTime: 0,
            elapsedTime: 0
        };
        
        function initTimer() {
            const treino = perfis[currentProfile].treinos.find(t => t.dia === currentDay);
            if (!treino || treino.tipoTreino !== 'HIIT') return;
            
            // Extrair informa√ß√µes do protocolo
            // Exemplos: "30s sprint / 30s caminhada - 20 rounds"
            // "45s trabalho / 15s descanso - 3 rounds"
            const instrucoes = treino.protocolo?.instrucoes || '';
            
            // Tentar extrair tempos e rodadas
            const workMatch = instrucoes.match(/(\d+)s?\s*(sprint|trabalho)/i);
            const restMatch = instrucoes.match(/(\d+)s?\s*(caminhada|descanso)/i);
            const roundsMatch = instrucoes.match(/(\d+)\s*rounds?/i);
            
            if (workMatch) timerState.workTime = parseInt(workMatch[1]);
            if (restMatch) timerState.restTime = parseInt(restMatch[1]);
            if (roundsMatch) timerState.totalRounds = parseInt(roundsMatch[1]);
            
            // Se tiver exerc√≠cios listados, usar como rodadas
            if (treino.protocolo?.exercicios && treino.protocolo.exercicios.length > 0) {
                if (timerState.totalRounds === 0) {
                    timerState.totalRounds = treino.protocolo.exercicios.length;
                }
            }
            
            // Fallback para valores padr√£o
            if (timerState.totalRounds === 0) timerState.totalRounds = 10;
            
            timerState.timeRemaining = timerState.workTime;
            timerState.currentRound = 1;
            timerState.currentPhase = 'work';
            timerState.totalTime = (timerState.workTime + timerState.restTime) * timerState.totalRounds;
            timerState.elapsedTime = 0;
            
            updateTimerDisplay();
        }
        
        function startTimer() {
            if (timerState.isRunning) return;
            
            timerState.isRunning = true;
            document.getElementById('timer-start').style.display = 'none';
            document.getElementById('timer-pause').style.display = 'inline-block';
            
            timerInterval = setInterval(timerTick, 1000);
        }
        
        function pauseTimer() {
            timerState.isRunning = false;
            document.getElementById('timer-start').style.display = 'inline-block';
            document.getElementById('timer-pause').style.display = 'none';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function resetTimer() {
            pauseTimer();
            initTimer();
        }
        
        function timerTick() {
            timerState.timeRemaining--;
            timerState.elapsedTime++;
            
            if (timerState.timeRemaining <= 0) {
                // Trocar de fase
                playBeep();
                
                if (timerState.currentPhase === 'work') {
                    // Passou de trabalho para descanso
                    timerState.currentPhase = 'rest';
                    timerState.timeRemaining = timerState.restTime;
                } else {
                    // Passou de descanso para trabalho (nova rodada)
                    timerState.currentRound++;
                    
                    if (timerState.currentRound > timerState.totalRounds) {
                        // Timer conclu√≠do!
                        playBeepComplete();
                        pauseTimer();
                        alert('üéâ HIIT Conclu√≠do! Parab√©ns! üí™');
                        return;
                    }
                    
                    timerState.currentPhase = 'work';
                    timerState.timeRemaining = timerState.workTime;
                }
            }
            
            updateTimerDisplay();
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timerState.timeRemaining / 60);
            const seconds = timerState.timeRemaining % 60;
            const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            document.getElementById('timer-countdown').textContent = timeStr;
            document.getElementById('timer-rounds').textContent = `Rodada: ${timerState.currentRound}/${timerState.totalRounds}`;
            
            // Atualizar fase
            const phaseEl = document.getElementById('timer-phase');
            if (timerState.currentPhase === 'work') {
                phaseEl.textContent = 'üî• TRABALHO!';
                phaseEl.className = 'timer-phase work';
            } else {
                phaseEl.textContent = 'üòÆ‚Äçüí® Descanso';
                phaseEl.className = 'timer-phase rest';
            }
            
            // Atualizar barra de progresso
            const progress = (timerState.elapsedTime / timerState.totalTime) * 100;
            document.getElementById('timer-progress').style.width = `${Math.min(progress, 100)}%`;
        }
        
        function playBeep() {
            // Criar beep usando Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function playBeepComplete() {
            // Beep triplo para conclus√£o
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            [0, 0.15, 0.3].forEach(delay => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 1000;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + delay);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.2);
                
                oscillator.start(audioContext.currentTime + delay);
                oscillator.stop(audioContext.currentTime + delay + 0.2);
            });
        }
        // ===== FIM HIIT TIMER =====
        
        // Inicializar
        initState();
        renderAll();
    </script>
